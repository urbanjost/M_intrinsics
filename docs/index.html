   <script language="JavaScript">

   /* This file creates a page with a very large menu inside a DIV element. A combination of 
   /* an HTML FORM made out of RADIO buttons and a small ECMAscript/javascript function are
   /* combined to let you easily change the ID value of the DIV elements.
   /*
   /* But there are different CSS styles assigned to each ID name; so the page changes 
   /* style with each RADIO button click.
   /*
   /* John S. Urban; Sun Dec 23, 2007
   /*/
   
         globalid="MyDivStyle0";  // The ID value for the DIV element that will be changed

         /*
          * Decide which ID string to change the DIV fields to by reading the radio buttons named "rad"  and change it
          *
          */
         function testButton (form){

             for (Count = 0; Count < form.rad.length; Count++) {  // Determine which radio button is selected
                 if (form.rad[Count].checked)       // This tests if Nth radio button is selected
                     break;
             }
             globalid = "MyDivStyle" + Count;
	     ChangeID();
	     }

	     function ChangeID(){
	     DivNames=document.getElementsByTagName("div")
             HowManyDiv = DivNames.length // How many div sections are in document ?
             //alert( "The number of divisions is " + HowManyDiv );
	     for ( DivCount=0; DivCount < HowManyDiv ; DivCount++ ) {

		// exclude DIV ID names not containing "MyDivStyle" 
                //alert( "The name of the counter is " + DivNames[DivCount].id );
		if( DivNames[DivCount].id.indexOf("MyDivStyle") < 0 ){
		     continue;
		}
                // change the ID value of the Nth DIV element in the document
                document.getElementsByTagName("div")[DivCount].setAttribute("id",globalid);

                // refresh the page or sometimes stuff that was not changed has problems
		/*  Need to figure out if this can be done. Something like the following?
                document.style.display="none";
                document.style.display="block";
		*/

	     }

             // alert(" using style <div id=\"MyDivStyle"+Count+"\">");
         
         }

         /*
          * Method Math.random() returns a value R such that 0 <= R < 1.0 ;
          * therefore Random(x) gives an evenly distributed random integer in
          * the range from 0 to x-1 inclusive; use Random(N)+1 for 1 to N.
          */
          function Random(x) { return Math.floor(x*Math.random()) }

         /*
	  * JustCuz: select a random style; which is then called by BODY element on 
	  *          a document load.
	  *
	  */

	 function Initialize(){   // The ID value for the DIV element that will be changed
             globalid = "MyDivStyle" + Random(7);  // randomly pick an initial style
             //alert(form.rad.length) // ???? NOT DEFINED AT LOAD
             //alert("Initial style is for id="+globalid);
	     ChangeID();
	 }

   
   </script>
